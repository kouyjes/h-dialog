<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog Demo</title>
    <link rel="stylesheet" href="../dest/css/dialog.css"/>
    <script src="../dest/js/dialog.js"></script>
    <style type="text/css">
        html,body{
            margin:0;
            padding:0;
            height:100%;
            overflow:hidden;
            background: -ms-linear-gradient(top, #fff,  #3f3dd0);
            background:-moz-linear-gradient(top,#3f3dd0,#f6f6f8);
            background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#3f3dd0), to(#fff))
        }
        button{
            margin-left:20px;
            display: block;
            -webkit-appearance: none;
            background: #83c1f7;
            padding: 8px 10px;
            outline: none;
            box-shadow: none;
            border: none;
            cursor:pointer;
            margin-top:20px;
            width:200px;
        }
        table{
            width:100%;
            height:200px;
            background-color:aliceblue;
        }
        thead{
            background-color:#c5bf7f;
        }
        [type="text/template"]{
            display:none;
        }
        button:active{
            background-color:#7cb0de;
        }
    </style>
    <script>
        var index = 1,timeout;
        var text = '阿啊手动阀手动阀啊打发手动阀撒旦啊打发士大夫';
        function randomText(){
            var content = text;
            var num = Math.random() * 10;
            for(var i = 0;i < num;i++){
                content += text;
            }
            return content;
        }
        function showPanel(){
            var InfoPanel = HERE.UI.InfoPanel;
            var template = document.querySelector('#panelTemplate').innerHTML;
            InfoPanel.show({
             autoRemove:true,
             autoRemoveTime:5000,
             contentElements:[template]
             });
        }
        function showDialog(type){
            if(!type){
                type = 'info';
            }

            var _timeout = timeout / 1000;
            _timeout = _timeout.toFixed(1);
            var content = '<div style="color:red">text:</div>success ok' + index++ + '--timeout:' + _timeout + 's' + '--content:' + randomText();
            var html = document.createElement('div');
            html.innerHTML = content;
            timeout = parseInt(Math.random() * 15000);

            var Dialog = HERE.UI.InfoDialog;
            Dialog[type]({
                maxHeight:'200px',
                html:html,
                autoRemove:true,
                autoRemoveTime:timeout
            });
        }
    </script>
</head>
<body>
    <button onclick="showPanel()">show Info Panel</button>
    <button onclick="showDialog('info')">show InfoDialog : info</button>
    <button onclick="showDialog('warn')">show InfoDialog : warn</button>
    <button onclick="showDialog('error')">show InfoDialog : error</button>
    <div id="panelTemplate" type="text/template">
        <table>
            <thead>
                <th>时间</th>
                <th>地点</th>
                <th>任务</th>
            </thead>
            <tbody>
                <td>2017-05-08</td>
                <td>北京</td>
                <td>未知</td>
            </tbody>
        </table>
    </div>
</body>
</html>
